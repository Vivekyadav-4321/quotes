    <title>Quotes</title>

<body>
<div id="title">    <center><h1>Quotes Infinite</h1></center></div>
<center><span id="descrition">Get Random Quotes Infinitely</span></center>
    <div id="list"></div>



    
    <script>







        setInterval(() => {
            fetch("https://api.quotable.io/random").then((data) => { return data.json() }).then((actualdata) => {



                selectinglist = document.getElementById("list")
                var li = document.createElement("div")
                li.classList.add("hi")

                if(actualdata.tags[0] == "famous-quotes"){
                    li.innerHTML = `"${actualdata.content}" - by <b>${actualdata.author}<b>`
                var listelemt = selectinglist.append(li)
            }
              else {
                li.innerHTML = `<b>"</b>${actualdata.content}<b>"</b> | A ${actualdata.tags[0]} quote <b> by ${actualdata.author}<b>`
                var listelemt = selectinglist.append(li)
              }

            })

        }, 1000);





    </script>
